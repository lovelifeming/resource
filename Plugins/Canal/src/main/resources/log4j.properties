#日志框架
#最早是System.out.print
#org.apache.log4j.Logger
#org.apache.commons.logging.Log
#java.util.logging.Logger
#org.slf4j.Logger 面向接口编程，选择实现（选择都使用这个）
#日志等级：用于标志日志打印等级以上的日志信息
#TRACE：详细等级，堆栈信息
#debug：类似于System.out.print
#info：类似于Hibernate的show_sql
#warn：不影响运行， 只是提示
#error：出现异常
#全局日志等级配置,输出位置
log4j.rootLogger=info,stdout,logfile
#stdout控制器
log4j.category.org.apache=INFO
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

#文件路径输出
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
#默认输出到tomcat的根路径或者运行测试工程的根路径, ./ 指向当前启动目录
log4j.appender.logfile.File=./logs/canal-log/canal_log.log
log4j.appender.logfile.MaxFileSize=20480KB
log4j.appender.logfile.Encoding = UTF-8
# Keep ten backup files. 日志文件个数
log4j.appender.logfile.MaxBackupIndex=200
# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
#输出格式
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c]:%L - %m%n
#局部日志等级:就近原则
#log4j.LOGGER.固定，后面添加想那个包使用不一样的日志等级
#log4j.LOGGER.cn.itsource.pss=debug
log4j.logger.com.mybatis=DEBUG
log4j.logger.com.mybatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.mybatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.mybatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
